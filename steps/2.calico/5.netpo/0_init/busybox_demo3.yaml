apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: demo3
spec:
  selector:
    matchLabels:
      app: busybox
  replicas: 1
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command: [ "/bin/sh" ]
        tty: true
